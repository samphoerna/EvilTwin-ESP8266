<script>
  function loadJsonConfig(){
    getFile("/json/system.json",function(res){
      console.log(res);
      var json = JSON.parse(res);
      if ($.isEmptyObject(json)) {
        alert("Setting Json is empty - it should not be!");
      }
      else 
      {
        console.log(json);
        var totalkB = Number(json.total)/1000;
        var usedkB = Number(json.used)/1000;
        var freekB = Number(json.freespace)/1000;
        
        $('#total').text(totalkB);
        $('#free').text(freekB);
        $('#used').text(usedkB);
        $('#IP_ESP').text(json.local_IP);
        $('#CH_ESP').text(json.channel);
        $('#MAC_ESP').text(json.local_mac);
        
  
        for (i = 0; i < json.numStationsConnected; i++) {
          console.log(json.numStationsConnected);
          var station = "/json?station="+json.listofConnectStations[i];
          console.log(station);
          getFile(station,function(res){
              var json = JSON.parse(res);
              console.log(json);
              $("#deviceTable").append('<tr><td>'+json.mac+'</td><td>'+json.ip+'</td><td>'+json.phished+'</td></tr>');
            });
          };
        } 
      
    });
  }
  function loadJsonIndex(){
    getFile("/json/getStations",function(res){
        console.log(res);
        var json = JSON.parse(res);
        console.log(json);
        $("#deviceTable").append('<tr><td>'+json.mac+'</td><td>'+json.ip+'</td><td>'+json.phished+'</td></tr>')
      });
    }
  
</script>
<script>
  $(document).ready(function() {
  
    loadJsonConfig();
    
    $(".redirectjs").click(function(){
      setTimeout(function(){
        window.location.href = "/espportal";
      }, 20000);
    });
  });        
            
            
</script>
